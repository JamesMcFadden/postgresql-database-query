services:
  db:
    image: postgres:16
    container_name: space_launch_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-launchuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-launchpass}
      POSTGRES_DB: ${DB_NAME:-launchdb}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # These SQL files will be run *once* on first init
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql:ro

volumes:
  db_data:
