name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: launchdb
          POSTGRES_USER: launchuser
          POSTGRES_PASSWORD: launchpass
        options: >-
          --health-cmd="pg_isready -U launchuser -d launchdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    env:
      DB_HOST: localhost
      DB_PORT: "5432"
      DB_NAME: launchdb
      DB_USER: launchuser
      DB_PASSWORD: launchpass

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            if PGPASSWORD=$DB_PASSWORD psql -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" -c "SELECT 1" >/dev/null 2>&1; then
              echo "Postgres is up!"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: Apply schema and seed data
        run: |
          PGPASSWORD=$DB_PASSWORD psql -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" -f db/schema.sql
          PGPASSWORD=$DB_PASSWORD psql -h "$DB_HOST" -U "$DB_USER" -d "$DB_NAME" -f db/seed_data.sql

      - name: Run tests
        run: python -m pytest -q
